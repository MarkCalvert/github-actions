name: shipshape

on:
  workflow_call:

# Add permissions block
permissions:
  checks: write
  contents: read
  pull-requests: write

env:
  SHIPSHAPE_VERSION: v1.0.0-alpha.1.5.1
  SDP_PLATFORM_RULES_VERSION: v1.0.2

jobs:
  audit:
    name: shipshape_audit
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dpc-sdp/bay/ci-builder:6.x
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Github CLI
        run: |
          sudo apt-get update && \
          sudo apt-get install gh -y
      - name: Get Cached Shipshape Binary
        id: cache-shipshape
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/shipshape
          key: shipshape-${{ env.SHIPSHAPE_VERSION }}
          restore-keys: |
            shipshape-
      - name: Download Shipshape if not cached
        if: steps.cache-shipshape.outputs.cache-hit != 'true'
        run: |
          # Download shipshape binary
          gh release download ${{ env.SHIPSHAPE_VERSION }} \
            --repo salsadigitalauorg/shipshape \
            --pattern "shipshape-$(uname -s)-$(uname -m)" \
            --output /usr/local/bin/shipshape && \
          chmod +x /usr/local/bin/shipshape
      - name: Get Cached SDP Platform Rules
        id: cache-sdp-rules
        uses: actions/cache@v4
        with:
          path: shipshape.yml
          key: sdp-platform-rules-${{ env.SDP_PLATFORM_RULES_VERSION }}
          restore-keys: |
            sdp-platform-rules-
      - name: Download SDP Platform Rules if not cached
        if: steps.cache-sdp-rules.outputs.cache-hit != 'true'
        run: |
          gh api \
            repos/MarkCalvert/sdp-platform-rules/contents/shipshape.yml?ref=${{ env.SDP_PLATFORM_RULES_VERSION }} \
            --raw > shipshape.yml
      - name: Audit codebase
        shell: bash
        run: |
          # Run shipshape
          shipshape run . -f shipshape.yml --output-format table --output-file shipshape-results.xml --output-file-format junit > shipshape-results.txt
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with: 
          path: shipshape-results.txt
      - name: Publish junit report
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: shipshape-results.xml
          check_name: Junit Shipshape Audit Report
          fail_on_failure: false
          require_tests: false
          require_passed_tests: false
          annotate_only: false
